<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>
    <img src="./assets/logo.gif" alt="Convert-money-logo" class="gif">
    <main>
        <label>
            Converter <b>de</b>
            <select class="convert-currency">
                <option value="real">
                    R$ Real Brasileiro
                </option>
            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">
                    US$ Dólar Americano
                </option>

                <option value="euro">
                    € Euro
                </option>

                <option value="libra">
                    £ Libra Esterlina
                </option>

                <option value="peso-a">
                    $ Peso Argentino
                </option>

                <option value="peso-c">
                    $ Peso Chileno
                </option>

                <option value="bitcoin">
                    ₿ Bitcoin
                </option>
            </select>
        </label>
        <label>
            Valor
            <input type="number" class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert">Converter</button>

        <section>
            <div class="box">
                <img class="flag" src="./assets/Real.png" alt="moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Seta.png" alt="seta">

            <div class="box">
                <img class="flag currency-img" src="./assets/Dolar.png" alt="moeda-convertida">
                <p class="currency currency-name">Dólar Americano</p>
                <p class="currency-value-converted">$ 0,00</p>
            </div>
        </section>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
